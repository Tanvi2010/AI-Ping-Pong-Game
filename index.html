<!DOCTYPE html>
<html>

<head>
  <title>Ping Pong🏓</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>

<body background="background.jpg">
  <center>
    <div class="heading">
      <h2>AI Ping-Pong Game🎮</h2>
      <button class="btn btn-primary" data-toggle="modal" data-target="#instructions"> Instructions</button>
    </div>
    <br>
    <br>
    <button class="btn btn-success playbtn" onclick="start()"> Play ▶</button>
    <button class="btn btn-danger restartbtn" onclick="restart()"> Restart 🔄</button>
    <br>
    <h3 id="status">Game Is Loading...🏓</h3>
    <div id="canvas"></div>
    <div id="game_console"></div>
    <h4 id="footer">Created by Prashant Shukla💻</h4>
    <div class="modal fade" id="instructions">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <h4>Instructions</h4>
            <div class="modal-body">
              <img src="instructions.png">
            </div>
          </div>
        </div>
      </div>
    </div>
  </center>
  <script src="main.js"></script>
</body>

</html>
